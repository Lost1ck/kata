<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test</title>
</head>
<body>
    
    <div class="container">
        <div class="main flex">

            <section class="block">
                <a href="#"><img class="img-logo" src="/img/logo.svg" alt="logo"></a>
                <img class="img-bg" src="/img/bg.jpg" alt="background img">
            </section>

            <section class="section__right flex-1">
                <div class="reg">
                    <div class="header">
                        <h1>Get into it today</h1>
                        <h3>There is no change or obligation upon registration</h3>
                    </div>
                    <div class="reg-buttons flex flex-w">

                        <div>
                            <a class="reg-button__left reg-bns flex" href="#">
                                <span class="reg-left-img"></span>
                                <p>Register with Facebook</p>
                            </a>
                        </div>

                        <div>
                            <a class="reg-button__right reg-bns flex" href="#">
                                <span class="reg-right-img"></span>
                                <p>Register with Linkedin</p>
                            </a>
                        </div>
                        
                    </div>
                    <div class="reg-divided flex flex-w">
                        <p class="divided"></p>
                        <p class="reg-text">OR</p>
                        <p class="divided"></p>
                    </div>

                    <div class="reg-form flex flex-w">

                        <form class="reg-form__left reg-form__color">
                            <label class="reg-label" for="left">
                                <p class="label-text">Email</p>
                                <input id="left" class="input" type="email" placeholder="gus.goldfish@gmail.com">
                            </label>
                        </form>

                        <form class="reg-form__right reg-form__color">
                            <label class="reg-label" for="right">
                                <p class="label-text">Phone</p>
                                <input id="right" class="input" type="text">
                            </label>
                        </form>
                    </div>

                    <div class="reg">
                        <div class="reg-text">
                            <h2 class="reg-h2">What type of investor are you?</h2>
                            <h3 class="reg-h3">Select the type of investor you are below</h3>
                        </div>

                        <div class="radio flex flex-w">
                            <div class="radio-item">
                                <label  class="radio-container flex">
                                    <input type="radio" name="radio" checked>Individual
                                    <span data-title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">&#9432;</span>
                                </label>
                            </div>
                            <div class="radio-item">
                                <label  class="radio-container">
                                    <input type="radio" name="radio">Business
                                    <span data-title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">&#9432;</span>
                                </label>
                            </div>
                            <div class="radio-item">
                                <label  class="radio-container">
                                    <input type="radio" name="radio">IRA
                                    <span data-title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">&#9432;</span>
                                </label>
                            </div>
                            <div class="radio-item">
                                <label  class="radio-container">
                                    <input type="radio" name="radio">Trust
                                    <span data-title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">&#9432;</span>
                                </label>
                            </div>
                        </div>

                        <div class="flag">
                            <label for="checkbox">
                                <input id="checkbox" class="flag-item" type="checkbox" name="agree with the terms" checked>
                                <span class="flag__cl">I agree to the terms and revieving notifications from iintoo</span>
                            </label>
                            <a href="#" class="flag__bl">View full terms</a>
                        </div>

                        <div class="create flex">
                            <a href="#" class="account">Create Account</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

</body>
</html>
