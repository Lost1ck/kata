<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test</title>
</head>
<body>
    
    <div class="container">

        <div class="main grid">
            <section class="block">
                <img class="img__logo" src="/img/logo.svg" alt="logo">
                <img class="img__bg" src="/img/bg.jpg" alt="background img">
            </section>
            <section class="section__right">
                <div class="reg">
                    <div class="header">
                        <h1>Get into it today</h1>
                        <h3>There is no change or obligation upon registration</h3>
                    </div>
                    <div class="reg__buttons flex">

                        <a class="reg-button__left flex" href="#">
                            <span class="reg-left__img"></span>
                            <p>Register with Facebook</p>
                        </a>
                        
                        <a class="reg-button__right flex" href="#">
                            <span class="reg-right__img"></span>
                            <p>Register with Linkedin</p>
                        </a>
                        
                    </div>
                    <div class="reg-divided flex">
                        <p class="divided flex"></p>
                        <p class="reg__text">OR</p>
                        <p class="divided"></p>
                    </div>

                    <div class="reg-form flex">
                        <form class="reg-form__left">
                            <label class="reg__label">
                            <p class="label__text">Email</p>
                            <input class="input" type="email" placeholder="gus.goldfish@gmail.com">
                            </label>
                        </form>

                        <form class="reg-form__right">
                            <label class="reg__label">
                            <p class="label__text">Phone</p>
                            <input class="input" type="text">
                            </label>
                        </form>
                    </div>

                    <div class="reg">
                        <div class="reg__text">
                            <h2 class="reg-h2">What type of investor are you?</h2>
                            <h3 class="reg-h3">Select the type of investor you are below</h3>
                        </div>

                        <div class="radio flex">
                            <div class="radio-item">
                                <label  class="radio-container">
                                    <input type="radio" name="radio" checked>Individual
                                    <span data-title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">&#9432;</span>
                                </label>
                            </div>
                            <div class="radio-item">
                                <label  class="radio-container">
                                    <input type="radio" name="radio">Business
                                    <span data-title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">&#9432;</span>
                                </label>
                            </div>
                            <div class="radio-item">
                                <label  class="radio-container">
                                    <input type="radio" name="radio">IRA
                                    <span data-title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">&#9432;</span>
                                </label>
                            </div>
                            <div class="radio-item">
                                <label  class="radio-container">
                                    <input type="radio" name="radio">Trust
                                    <span data-title="I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common">&#9432;</span>
                                </label>
                            </div>
                        </div>

                        <div class="flag">
                            <input class="flag__item" type="checkbox" name="agree with the terms">
                            <span class="flag__cl">I agree to the terms and revieving notifications from iintoo</span>
                            <a href="#" class="flag__bl">View full terms</a>
                        </div>
                        <div class="create">
                            <a href="#" class="account">Create Account</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

</body>
</html>
