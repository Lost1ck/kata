<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test</title>
</head>
<body>
    
    <div class="container">
        <div class="main">
            <div class="section__left"></div>
                <div class="section__right">
                    <div class="reg">
                        <div class="reg__header">
                            <h1>Get into it today</h1>
                            <h3>There is no change or obligation upon registration</h3>
                        </div>
                        <div class="reg__buttons">
                            <a class="reg__left" href="#">
                                <span class="reg__left__img"></span>
                                <p href="#" class="reg__button-f">Register with Facebook</p>
                            </a>
                            
                            <a class="reg__right" href="#">
                                <img class="reg__right__img" src="/img/linkedin.svg" alt="">
                                <p>Register with Linkedin</p>
                            </a>
                        </div>
                        <div class="reg__divided">
                            <p class="divided"></p>
                            <p class="reg__text">OR</p>
                            <p class="divided"></p>
                        </div>

                        <div class="reg__form">
                            <form class="reg__form__left">
                                <label class="reg__label">
                                <p class="label__text">Email</p>
                                <input class="input" type="email" placeholder="gus.goldfish@gmail.com">
                                </label>
                            </form>

                            <form class="reg__form__right">
                                <label class="reg__label">
                                <p class="label__text">Phone</p>
                                <input class="input" type="text">
                                </label>
                            </form>
                        </div>

                        <div class="reg__type">
                            <div class="type__header">
                                <h2>What type of investor are you?</h2>
                                <h3>Select the type of investor you are below</h3>
                            </div>
                            <form class="form_radio">
                                <div class="radio">
                                    <input id="radio-1" type="radio" name="radio" checked>
                                    <label for="radio-1">Individual</label>
                                </div>

                                <div class="radio">
                                    <input id="radio-2" type="radio" name="radio">
                                    <label for="radio-2">Business</label>    
                                </div>

                                <div class="radio">
                                    <input id="radio-3" type="radio" name="radio">
                                    <label for="radio-3">IRA</label>  
                                </div>

                                <div class="radio">
                                    <input id="radio-4" type="radio" name="radio">
                                    <label for="radio-4">Trust</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
